<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="datos" class="ion-padding">
    <h1>{{ datos.traza_patente }}</h1>

    <p>{{ datos.seguro }}</p>
    <ion-text color="medium">
      {{ datos.vhMarca }} &#45; {{ datos.vhModelo }}
      <br /> sector
    </ion-text>
  </div>


  <ion-grid>

    <ion-row *ngFor="let pieza of piezas">
      <ion-col size="8">
        {{ pieza.pieza_nombre }}
      </ion-col>
      <ion-col>
        {{ pieza.pieza_accion }}
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/app/tabs/schedule/session/{{idtraza}}/camera" color="tertiary">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
